<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор Кейса</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #f0c808;
            margin-bottom: 20px;
        }

        .balance-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            border: 2px solid #f0c808;
            border-radius: 15px;
            color: #f0c808;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(240, 200, 8, 0.5);
        }

        .case-button {
            background: #f0c808;
            color: #1a1a1a;
            font-weight: bold;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 20px rgba(240, 200, 8, 0.4);
        }

        .case-button:hover {
            background: #ffd700;
            transform: scale(1.05);
        }
    </style>

    <!-- Telegram WebApp JS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="balance-box" id="balance">Баланс: 1000 TON</div>

    <h1>Выберите кейс</h1>

    <button class="case-button" onclick="openCase('classic')">Classic Case</button>
    <button class="case-button" onclick="openCase('rare')">Rare Case</button>
    <button class="case-button" onclick="openCase('gold')">Gold Case</button>

    <script>
        function openCase(caseName) {
            window.location.href = `case.html?case=${caseName}`;
        }

        // Изначально баланс 1000 TON
        let balance = 1000;

        // Проверка наличия Telegram WebApp
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user && user.id) {
                // Здесь можно запросить баланс с сервера по user.id
                balance = 100; // Пример значения, полученного от сервера
            }
        }

        // Обновление отображения баланса
        document.getElementById('balance').innerText = `Баланс: ${balance} TON`;
    </script>
</body>
</html>
