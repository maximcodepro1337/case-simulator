<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор Кейса</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #f0c808;
            margin-bottom: 20px;
        }

        .balance-box {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #000;
            border: 2px solid #f0c808;
            border-radius: 15px;
            color: #f0c808;
            padding: 15px 25px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(240, 200, 8, 0.5);
        }

        .cases-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 50px;
        }

        .case-box {
            width: 300px;
            background-color: #2a2a2a;
            border: 3px solid #f0c808;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(240, 200, 8, 0.2);
            cursor: pointer;
            transition: 0.3s;
        }

        .case-box:hover {
            transform: scale(1.03);
            box-shadow: 0 0 25px rgba(240, 200, 8, 0.4);
        }

        .case-box img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .case-name {
            margin-top: 12px;
            font-size: 20px;
            font-weight: bold;
            color: #f0c808;
        }

        .case-price {
            margin-top: 5px;
            font-size: 18px;
            color: #ccc;
        }
                @media (max-width: 600px) {
            body {
        padding: 20px; 
    }
    .balance-box {
        position: relative;
        top: auto;
        left: auto;
        margin-bottom: 20px;
    }
    
    .cases-container {
        gap: 15px;
        margin-top: 20px;
    }

    .case-box {
        width: 80%;
        padding: 15px;
    }

    .case-name {
        font-size: 18px;
    }

    .case-price {
        font-size: 16px;
    }
}
    </style>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="balance-box" id="balance">Баланс: 1000 TON</div>

    <h1>Cases</h1>

    <div class="cases-container">
        <div class="case-box" onclick="openCase('classic')">
            <img src="https://i.ibb.co/8nnkNFyF/2025-04-21-9-53-51-PM-Photoroom.png" alt="Classic Case">
            <div class="case-name">3 TON</div>
        </div>
        <div class="case-box" onclick="openCase('rare')">
            <img src="https://i.ibb.co/4wV6WnzZ/2025-04-21-9-48-56-PM-Photoroom.png" alt="Rare Case">
            <div class="case-name">10 TON</div>
        </div>
        <div class="case-box" onclick="openCase('gold')">
            <img src="https://i.ibb.co/27BkD4sb/2025-04-21-9-43-01-PM-Photoroom.png" alt="Gold Case">
            <div class="case-name">50 TON</div>
        </div>
    </div>

    <script>
        function openCase(caseName) {
            window.location.href = `case.html?case=${caseName}`;
        }

        let balance = 1000;

        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe) {
            const user = Telegram.WebApp.initDataUnsafe.user;
            if (user && user.id) {
                balance = 100;
            }
        }

        document.getElementById('balance').innerText = `${balance} TON`;
    </script>
</body>
</html>
